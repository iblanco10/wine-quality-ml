<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h2>Wine Quality Prediction</h2>
    <form method="POST">
        <label>Fixed Acidity:</label> <input type="text" name="fixed_acidity"><br>
        <label>Volatile Acidity:</label> <input type="text" name="volatile_acidity"><br>
        <label>Citric Acid:</label> <input type="text" name="citric_acid"><br>
        <label>Residual Sugar:</label> <input type="text" name="residual_sugar"><br>
        <label>Chlorides:</label> <input type="text" name="chlorides"><br>
        <label>Free Sulfur Dioxide:</label> <input type="text" name="free_sulfur_dioxide"><br>
        <label>Total Sulfur Dioxide:</label> <input type="text" name="total_sulfur_dioxide"><br>
        <label>Density:</label> <input type="text" name="density"><br>
        <label>pH:</label> <input type="text" name="pH"><br>
        <label>Sulfates:</label> <input type="text" name="sulfates"><br>
        <label>Alcohol:</label> <input type="text" name="alcohol"><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>Predicted Wine Quality: {{ prediction }}</h3>
    {% endif %}

    {% if error %}
        <h3 style="color:red;">Error: {{ error }}</h3>
    {% endif %}
</body>
</html>
